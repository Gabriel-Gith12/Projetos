<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <!-- icone -->
    <link rel="icon" href="img/icon.png">
    <!-- css -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bodyForm">
    <!-- Formulário-->
    <div class="container">
        <form>
            <label>Nome</label>
            <input class="texto" type="text" placeholder="Seu Nome:" required>

            <label>Email</label>
            <input class="texto" type="email" placeholder="Seu Email:" required>

            <label>Telefone</label>
            <input class="texto" type="text" placeholder="Escreva seu Telefone:" required>

            <label>Assunto</label>
            <input class="texto" type="text" placeholder="Escreva um Assunto:" required>

            <label>Mensagem</label>
            <textarea name="Mensagem" id="Mensagem" cols="30" rows="10" placeholder="Escreva uma Mensagem:"></textarea>

            <input class="enviar" type="submit" value="Enviar">
            </form>
    </div>
</body>
</html>
